<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/profPage.css" />
  </head>
  <body>
    <main>
      <button id="back"><a href="/home.html">back</a></button>
      <h1>Rate Professor</h1>
      <div class="profInfo"></div>
      <h3 id="scoreDisplay"></h3>
      <form id="form">
        <label for="score" class="form-label">Rating</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="score"
          name="score"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="comment">Leave Your Comment:</label>
        <textarea id="comment" name="comment" required>
Default: user did not leave comment</textarea
        ><br />
        <button id="submitBtn" type="submit">Submit</button>
      </form>
      <div id="commentList">
        <h2>Comments</h2>
        <ul></ul>
      </div>
      <div id="response"></div>
    </main>
  </body>
  <script src="/js/profPage.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
