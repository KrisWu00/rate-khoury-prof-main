<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Professor</title>
    <link rel="stylesheet" href="/style/addProf.css" />
  </head>
  <body>
    <main>
      <button id="back"><a href="/home.html">back</a></button>
      <h1>Add a Professor</h1>
      <form id="form">
        <label for="name">Professor Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="courseArray">Course Numbers (comma-separated):</label>
        <input type="text" id="courseArray" name="courseArray" required /><br />
        <button type="submit">Submit</button>
      </form>

      <div id="response"></div>
    </main>

    <script src="/js/addProf.js"></script>
  </body>
</html>
